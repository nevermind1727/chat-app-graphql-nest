scalar DateTime

type Message {
  id: String
  sender: User
  body: String
  createdAt: DateTime
}

type Mutation {
  sendMessage(conversationId: String, body: String, senderId: String): Boolean
}

type Query {
  getMessages(conversationId: String): [Message]
}

type Subscription {
  messageSent(conversationId: String): Message
}
